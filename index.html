<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="music_container">
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <div class="img_container" id="disc_image"></div>
        <h6 id="counter"><span id="current">1</span> / <span id="total"></span></h6>
        <audio src="audio/music-1.mp3"></audio>
        <div class="controls">
            <i class='bx bx-skip-previous-circle' id="prev"></i>
            <i class='bx bx-play-circle' id="play"></i>
            <i class='bx bx-skip-next-circle' id="next"></i>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
